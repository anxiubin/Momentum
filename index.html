<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header id="weatherGeo">
        <span class="temp"></span>
    </header>

    <div id="welcome">
        <div id="today">
            <div class="date"></div>
            <div>
                <h1 class="time"></h1>
            </div>
        </div>
        <form class="askName">
            <div> hola! </div>
            <input type="text" placeholder="What's your name?">
        </form>
        <div class="greeting">
            <span class="hello"></span> <span class="name"></span>
        </div>
        <form class="toDoList">
            <input type="text" placeholder="What's your plan today?">
        </form>
        <div class="pendingList">
            ◆ TO DO ◆
            <ul class="ul-pending"></ul>
        </div>
    </div>
    <footer>
        <div class="finishedList">
            ◈ DONE ◈
            <ul class="ul-finished"></ul>
        </div>
    </footer>

    <script src="Weather_Geo.js"></script>
    <script src="clock.js"></script>
    <script src="user.js"></script>
    <script src="toDoList.js"></script>
</body>

</html>
